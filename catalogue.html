<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique | Astaire Fine Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body class="bg-white">
    <script type="module" src="./src/main.js"></script>

    <!-- Navigation -->
    <nav
        class="flex justify-between items-center px-10 py-8 fixed w-full z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100">
        <div class="nav-link hidden md:block opacity-40">London • Dubai</div>
        <a href="index.html"
            class="text-2xl tracking-[0.8em] serif text-black hover:opacity-60 transition-opacity">ASTAIRE</a>

        <div class="hamburger md:hidden" id="menuToggle">
            <div></div>
            <div></div>
        </div>

        <div class="hidden md:flex space-x-12 items-center">
            <a href="collection.html" class="nav-link">Collections</a>
            <a href="catalogue.html" class="nav-link opacity-100 font-bold border-b border-black pb-1">Boutique</a>
            <a href="about.html" class="nav-link">Story</a>
            <a href="cart.html" class="nav-link">Bag <span id="cartCount"></span></a>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-overlay" id="mobileMenu">
        <a href="collection.html" class="nav-link text-xl">Collections</a>
        <a href="catalogue.html" class="nav-link text-xl font-bold">Boutique</a>
        <a href="about.html" class="nav-link text-xl">Story</a>
        <a href="cart.html" class="nav-link text-xl">Bag</a>
    </div>

    <header class="section-padding pt-48 pb-12 text-center bg-platinum reveal">
        <span class="text-[9px] tracking-[0.8em] uppercase text-gray-400 mb-6 block">Haute Joaillerie</span>
        <h1 class="text-7xl italic text-black">The Boutique</h1>
    </header>

    <div class="container-wide px-12 py-12 reveal">
        <div class="flex flex-wrap justify-center gap-12 md:gap-24">
            <button onclick="filterProducts('all')" class="filter-btn nav-link active border-b border-black pb-1"
                data-category="all">All</button>
            <button onclick="filterProducts('necklaces')" class="filter-btn nav-link"
                data-category="necklaces">Necklaces</button>
            <button onclick="filterProducts('rings')" class="filter-btn nav-link" data-category="rings">Rings</button>
            <button onclick="filterProducts('earrings')" class="filter-btn nav-link"
                data-category="earrings">Earrings</button>
        </div>
    </div>

    <main class="container-wide section-padding">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-x-12 gap-y-24">
            <!-- Product Card -->
            <div class="product-card reveal group" data-category="necklaces">
                <a href="product-details.html" class="block">
                    <div
                        class="aspect-[4/5] bg-platinum border border-gray-100 overflow-hidden mb-8 transition-transform duration-700 group-hover:scale-[0.98]">
                        <img src="https://images.unsplash.com/photo-1598560917505-59a3ad559071?auto=format&fit=crop&w=800&q=80"
                            alt="Piece"
                            class="w-full h-full object-cover mix-blend-multiply transition-opacity group-hover:opacity-100">
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <h3 class="text-3xl italic text-black">Aurelia</h3>
                            <p class="text-[9px] uppercase tracking-widest text-gray-400">Signature Necklace</p>
                        </div>
                        <span class="text-xl italic text-gray-900">$12,400</span>
                    </div>
                </a>
            </div>

            <!-- More pieces... -->
        </div>
    </main>

    <footer class="py-24 border-t border-gray-100 text-center">
        <div class="container-wide">
            <div class="serif text-4xl tracking-[0.6em] mb-12 text-black">ASTAIRE</div>
            <div class="flex justify-center gap-12 mb-16 text-[9px] tracking-widest uppercase opacity-60">
                <a href="catalogue.html" class="hover:opacity-100 transition-opacity">Shop</a>
                <a href="about.html" class="hover:opacity-100 transition-opacity">Story</a>
                <a href="order-status.html" class="hover:opacity-100 transition-opacity">Tracking</a>
            </div>
            <p class="text-[9px] tracking-[0.4em] uppercase text-gray-300">© 2024 Astaire. Defined by Silence.</p>
        </div>
    </footer>
</body>

</html>
