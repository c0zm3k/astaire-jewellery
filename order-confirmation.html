<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmed | Astaire Fine Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body class="bg-white">
    <script type="module" src="./src/main.js"></script>

    <main class="h-screen flex items-center justify-center section-padding text-center bg-platinum">
        <div class="max-w-2xl reveal">
            <span class="text-[9px] tracking-[0.8em] uppercase text-gray-400 mb-8 block">Commission Received</span>
            <h1 class="text-7xl md:text-9xl italic text-black mb-12">Confirmed</h1>
            <p class="text-gray-400 font-light italic text-xl mb-16 leading-relaxed">
                Your piece has been registered in our London atelier. <br>
                A concierge will contact you shortly regarding the particulars.
            </p>

            <div class="p-12 bg-white mb-16 border border-gray-100">
                <span class="text-[9px] tracking-widest uppercase text-gray-300 mb-4 block">Reference Number</span>
                <span id="orderId" class="text-5xl italic tracking-widest text-black">AST-0000</span>
            </div>

            <div class="flex flex-col md:flex-row gap-8 justify-center items-center">
                <a href="index.html" class="btn-primary">Return Home</a>
                <a id="trackLink" href="#" class="nav-link font-bold border-b border-black pb-1">Track Progress</a>
            </div>
        </div>
    </main>
</body>

</html>
