<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag | Astaire Fine Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body class="bg-white">
    <script type="module" src="./src/main.js"></script>

    <!-- Navigation -->
    <nav
        class="flex justify-between items-center px-10 py-8 fixed w-full z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100">
        <div class="nav-link hidden md:block opacity-40">London • Dubai</div>
        <a href="index.html"
            class="text-2xl tracking-[0.8em] serif text-black hover:opacity-60 transition-opacity">ASTAIRE</a>

        <div class="hamburger md:hidden" id="menuToggle">
            <div></div>
            <div></div>
        </div>

        <div class="hidden md:flex space-x-12 items-center">
            <a href="collection.html" class="nav-link">Collections</a>
            <a href="catalogue.html" class="nav-link">Boutique</a>
            <a href="about.html" class="nav-link">Story</a>
            <a href="cart.html" class="nav-link opacity-100 font-bold border-b border-black pb-1">Bag <span
                    id="cartCount"></span></a>
        </div>
    </nav>

    <header class="section-padding pt-48 pb-12 text-center bg-platinum reveal">
        <span class="text-[9px] tracking-[0.8em] uppercase text-gray-400 mb-6 block font-bold">Your Selection</span>
        <h1 class="text-7xl italic text-black">Shopping Bag</h1>
    </header>

    <main class="container-wide section-padding pt-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-24 items-start">
            <div id="cartItems" class="lg:col-span-8 space-y-12 reveal">
                <!-- Cart items injected here -->
            </div>

            <div class="lg:col-span-4 sticky top-12 reveal">
                <div class="p-12 border border-gray-100 bg-white">
                    <h2 class="text-4xl italic mb-12 border-b border-gray-100 pb-6">Summary</h2>
                    <div class="space-y-6 mb-12 text-[11px] uppercase tracking-widest text-gray-400">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal" class="text-black italic">$0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Mailing</span>
                            <span class="text-black italic">Complimentary</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-100 pt-10 mb-16">
                        <span class="text-[10px] tracking-[0.5em] uppercase text-gray-400 font-bold">Total Due</span>
                        <span id="total" class="text-4xl italic text-black">$0</span>
                    </div>
                    <a href="checkout.html" class="btn-primary w-full text-center">Proceed to Particulars</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-24 bg-platinum border-t border-gray-100 text-center">
        <div class="container-wide text-[9px] tracking-[0.4em] uppercase text-gray-300">
            © 2024 Astaire. Defined by Silence.
        </div>
    </footer>
</body>

</html>
