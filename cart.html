<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag | Astaire Fine Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #5d4d4a;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .bg-peach-light {
            background-color: #FFF5EE;
        }

        .bg-peach-solid {
            background-color: #FFDAB9;
        }

        .text-peach-dark {
            color: #d4a383;
        }

        .border-peach {
            border-color: #FFDAB9;
        }

        .nav-link {
            letter-spacing: 0.2em;
            font-size: 0.7rem;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #d4a383;
        }

        .cart-item {
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>

<body class="bg-white text-stone-800 antialiased">

    <nav
        class="flex justify-between items-center px-10 py-8 fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-peach/20">
        <div class="nav-link text-stone-400">London • Dubai</div>
        <a href="index.html" class="text-3xl tracking-[0.5em] font-light text-peach-dark">ASTAIRE</a>
        <div class="hidden md:flex space-x-8 items-center">
            <a href="collection.html" class="nav-link">Collections</a>
            <a href="catalogue.html" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="order-status.html" class="nav-link">Track Order</a>
            <a href="cart.html" class="relative group">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="text-peach-dark transition">
                    <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                    <path d="M3 6h18" />
                    <path d="M16 10a4 4 0 0 1-8 0" />
                </svg>
                <span id="cartCount"
                    class="absolute -top-2 -right-2 bg-peach-dark text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
            </a>
        </div>
    </nav>

    <header class="pt-48 pb-12 bg-peach-light text-center px-6">
        <h1 class="text-5xl md:text-7xl font-light italic text-stone-800">Shopping Cart</h1>
    </header>

    <main class="py-24 px-6 md:px-12 max-w-7xl mx-auto min-h-[50vh]">
        <div class="grid lg:grid-cols-3 gap-20" id="cartSummaryContainer">
            <!-- Cart Items -->
            <div class="lg:col-span-2 space-y-12" id="cartItems">
                <!-- Items injected by JS -->
            </div>

            <!-- Summary -->
            <div class="bg-peach-light p-10 rounded-sm space-y-8 h-fit border border-peach/20 sticky top-32">
                <h2 class="text-3xl serif italic mb-8">Order Summary</h2>
                <div class="space-y-6 text-xs tracking-widest uppercase text-stone-500">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Shipping</span>
                        <span class="text-peach-dark font-bold">Complimentary</span>
                    </div>
                    <div class="flex justify-between pt-6 border-t border-peach/30 text-stone-800 font-bold">
                        <span>Total</span>
                        <span id="finalTotal" class="text-xl">$0</span>
                    </div>
                </div>
                <button
                    class="w-full bg-stone-800 text-white py-5 uppercase text-[10px] tracking-[0.4em] hover:bg-peach-dark transition duration-500 shadow-sm"
                    onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
                <p class="text-[9px] text-center text-stone-400 uppercase tracking-widest">Global Insured Shipping •
                    Secure checkout</p>
            </div>
        </div>
    </main>

    <footer class="py-16 bg-peach-light text-center border-t border-peach/20">
        <div class="max-w-4xl mx-auto px-6">
            <div class="text-3xl tracking-[0.5em] font-light text-peach-dark mb-8">ASTAIRE</div>
            <div class="flex flex-wrap justify-center gap-8 mb-10">
                <a href="index.html" class="nav-link text-[10px]">Home</a>
                <a href="collection.html" class="nav-link text-[10px]">Collections</a>
                <a href="catalogue.html" class="nav-link text-[10px]">Shop</a>
                <a href="about.html" class="nav-link text-[10px]">About</a>
                <a href="order-status.html" class="nav-link text-[10px]">Track Order</a>
                <a href="#" class="nav-link text-[10px]">Contact</a>
            </div>
            <div class="text-stone-400 text-[9px] tracking-[0.6em] uppercase">
                © 2024 Astaire Fine Jewellery. Empowerment & Elegance.
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Cart !== 'undefined') {
                Cart.renderCart();
            }
        });
    </script>
</body>

</html>
