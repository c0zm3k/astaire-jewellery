<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing Particulars | Astaire Fine Jewellery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body class="bg-white">
    <script type="module" src="./src/main.js"></script>

    <!-- Navigation -->
    <nav
        class="flex justify-between items-center px-10 py-8 fixed w-full z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100">
        <div class="nav-link hidden md:block opacity-40">London • Dubai</div>
        <a href="index.html"
            class="text-2xl tracking-[0.8em] serif text-black hover:opacity-60 transition-opacity">ASTAIRE</a>

        <div class="hamburger md:hidden" id="menuToggle">
            <div></div>
            <div></div>
        </div>

        <div class="hidden md:flex space-x-12 items-center">
            <a href="collection.html" class="nav-link">Collections</a>
            <a href="catalogue.html" class="nav-link">Boutique</a>
            <a href="cart.html" class="nav-link">Bag <span id="cartCount"></span></a>
        </div>
    </nav>

    <header class="section-padding pt-48 pb-12 text-center bg-platinum reveal">
        <span class="text-[9px] tracking-[0.8em] uppercase text-gray-400 mb-6 block font-bold">Checkout
            particulares</span>
        <h1 class="text-7xl italic text-black">Particulars</h1>
    </header>

    <main class="container-wide section-padding pt-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-24 items-start">
            <div class="lg:col-span-7 space-y-16 reveal">
                <section>
                    <h2 class="text-3xl italic mb-10 pb-4 border-b border-gray-100">Client Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12">
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email Address">
                    </div>
                </section>

                <section>
                    <h2 class="text-3xl italic mb-10 pb-4 border-b border-gray-100">Mailing Address</h2>
                    <div class="space-y-6">
                        <input type="text" placeholder="Street Address">
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-12">
                            <input type="text" placeholder="City">
                            <input type="text" placeholder="Postal Code">
                            <input type="text" placeholder="Country" class="md:col-span-1">
                        </div>
                    </div>
                </section>

                <section>
                    <h2 class="text-3xl italic mb-10 pb-4 border-b border-gray-100">Payment</h2>
                    <div class="space-y-10">
                        <div class="flex gap-12">
                            <label class="flex items-center gap-4 cursor-pointer group">
                                <input type="radio" name="payment"
                                    class="w-3 h-3 appearance-none border border-black checked:bg-black transition-all"
                                    checked>
                                <span
                                    class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-black transition-colors font-bold">Card</span>
                            </label>
                            <label class="flex items-center gap-4 cursor-pointer group">
                                <input type="radio" name="payment"
                                    class="w-3 h-3 appearance-none border border-black checked:bg-black transition-all">
                                <span
                                    class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-black transition-colors font-bold">Transfer</span>
                            </label>
                        </div>
                        <input type="text" placeholder="Card Particulars">
                    </div>
                </section>
            </div>

            <div class="lg:col-span-5 reveal">
                <div class="p-12 border border-gray-100 bg-white">
                    <h2 class="text-4xl italic mb-12 border-b border-gray-100 pb-6">Your Order</h2>
                    <div id="orderItems" class="space-y-6 mb-12">
                        <!-- Items injected -->
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-100 pt-10 mb-16">
                        <span class="text-[10px] tracking-[0.5em] uppercase text-gray-400 font-bold">Total Due</span>
                        <span id="finalTotal" class="text-4xl italic text-black">$0</span>
                    </div>
                    <button onclick="window.Cart.placeOrder()" class="btn-primary w-full py-6">Confirm
                        Commission</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-24 border-t border-gray-100 text-center text-[9px] tracking-[0.5em] uppercase text-gray-400">
        ASTAIRE • LONDON • DUBAI • NEW YORK
    </footer>
</body>

</html>
